apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include ".Values.name.fullname" . }}
  labels:
    {{- include ".Values.name.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include ".Values.name.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include ".Values.name.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if eq .Values.methods "" }}
          args: ["-c {{ .Values.targets }}", "-t {{ .Values.threads }}", "-p {{ .Values.period }}", "--rpc", "{{ .Values.rpc }}", "--proxy-timeout", "{{ .Values.proxy_timeout }}", "--debug"]
          {{- else }}
          args: ["-c {{ .Values.targets }}", "-t {{ .Values.threads }}", "-p {{ .Values.period }}", "--rpc", "{{ .Values.rpc }}", "--proxy-timeout", "{{ .Values.proxy_timeout }}", "--debug", "--http-methods", "{{ .Values.methods }}"]
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}